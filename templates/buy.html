{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="öff" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="stock symbol" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="öff" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="number of shares " type="number" min="0">
        </div>
        <button class="btn btn-primary" type="submit">Buy shares</button>
    </form>
{% endblock %}
